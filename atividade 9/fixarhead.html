<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            width: 100%;
        }
        .menu {
            width: 100%;
        }
        .left {
            width: 25%;
            float: left;
        }
        .center {
            width: 50%;
            float: left;
        }
        .right {
            width: 25%;
            float: left;
        }
        .footer {
            width: 100%;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="menu">Menu</div>
    <div class="left">Left</div>
    <div class="center">Center</div>
    <div class="right">Right</div>
    <div class="footer">Footer</div>
</body>
</html>
