<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes e Cores</title>
  <style>
  .fonteSerif {
  font-family: "Times New Roman";
  font-size: 80px;
  text-align: center;
  color: blue;
}

.fonteSans-Serif {
  font-family: "Verdana";
  font-size: 40px;
  text-align: center;
  color: brown;
}
.fonteMonospace{
  font-family: "Courier New";
  font-size: 20px;
  text-align: center;
  color: black;
}
h1{
  font-size: 40px;
}
h2{
  font-size: 30px;
}
p{
  font-size: 14px;
}
.conteudo{
  font-size: 30px;
}
  </style>

</head>
<body>
  <div class="conteudo>">
  <p class="fonteSans-Serif">Pogramação Web</p>
  <p class="fonteSerif">Pogramação Web</p>
  <p class="fonteMonospace">Pogramação Web</p>
  </div>
</body>
  <h1>
    Teste Fonte
  </h1>
  <h2>
    Teste Fonte
  </h2>
  <p>
    Teste Fonte
  </p>
</body>
</html>
