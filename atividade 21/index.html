<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3">
            <button class="btn btn-primary" ><i class="bi bi-list-task"></i>Pedidos Recentes</button>
            <button class="btn btn-primary"><i class="bi bi-person-plus-fill"></i>Enviar Cliente</button>
            <button class="btn btn-primary"><i class="bi bi-list-task"></i>Receber Pagamento</button>
            <button class="btn btn-primary"><i class="bi bi-newspaper"></i>Todos os Pedidos</button>
            <button class="btn btn-primary"><i class="bi bi-plus-circle"></i>Novo Pedido</button>
            <button class="btn btn-primary"><i class="bi bi-house-door"></i>Página Principal</button>
        </div>


        <div class="card">
            <div class="card-header">
                Pesquisa de Produtos
            </div>
            <div class="card-body">
                <form class="mb-3">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Descrição">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100">Pesquisar</button>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="btn btn-primary btn btn bi bi-search">Pesquisar</button>
                        <button class="btn btn-primary btn btn bi bi-file-earmark-plus-fill" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">Novo</button>
                        <button class="btn btn-primary bi bi-arrow-clockwise"></i> Recarregar</button>
                        </button>
                    </div>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Situação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pizza</td>
                            <td><span class="badge bg-success">Ativo</span></td>
                            <td>
                                <button 
                                    class="btn btn-primary"   
                                    id="btnRemover"
                                    data-bs-toggle="popover" 
                                    data-bs-trigger="focus"
                                    title="Informações"
                                    data-bs-content="Descrição"
                                    data-bs-html="true">
                                    <i class="bi bi-list-task"></i>
                                </button>
                                <button 
                                    class="btn btn-primary"   
                                    id="btnEditar"
                                    data-bs-toggle="popover" 
                                    data-bs-trigger="focus"
                                    title="Detalhes"
                                    data-bs-content="Informações"
                                    data-bs-html="true">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button 
                                    class="btn btn-primary"   
                                    id="btnEditar"
                                    data-bs-toggle="popover" 
                                    data-bs-trigger="focus"
                                    title="Confirmar Exclusão"
                                    data-bs-content="Remover"
                                    data-bs-html="true">
                                    <i class="bi bi-trash"></i>
                                    
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

       
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">Novo</button>

        
        <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="novoProdutoModalLabel">Novo Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="nomeProduto" required>
                            </div>
                            <div class="mb-3">
                                <label for="precoProduto" class="form-label">Preço</label>
                                <input type="number" class="form-control" id="precoProduto" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoriaProduto" class="form-label">Categoria</label>
                                <select class="form-control" id="categoriaProduto" required>
                                    <option value="Alimentos">Alimentos</option>
                                    <option value="Bebidas">Bebidas</option>
                                    <option value="Eletrônicos">Eletrônicos</option>
                                    <option value="Roupas">Roupas</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quantidadeProduto" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidadeProduto" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Produto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });

        function confirmarRemocao() {
            alert('Produto removido!');
        
        }

        function cancelarRemocao() {
            alert('Remoção cancelada!');
            
        }
    </script>
</body>
</html>
