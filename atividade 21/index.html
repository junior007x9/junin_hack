<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-custom {
            margin-right: 10px;
        }
        .confirmation-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .confirmation-card.active {
            display: block;
        }
    </style>
  
    
    <script>
        function confirmarAcao(acao, id) {
            const card = document.getElementById('confirmation-card');
            card.querySelector('.card-title').innerText = `Confirmar ${acao}`;
            card.querySelector('.card-text').innerText = `Você tem certeza que deseja ${acao} o item com ID ${id}?`;
            card.querySelector('.btn-confirm').onclick = function() {
                card.classList.remove('active');
            };
            card.querySelector('.btn-cancel').onclick = function() {
                card.classList.remove('active');
            };
            card.classList.add('active');
        }
    </script>
</head>
<body>
    
    

<div class="container">
    
    <div class="mb-4">
        <button class="btn btn-info btn-custom">Pedidos Recentes</button>
        <button class="btn btn-info btn-custom">Enviar Cliente</button>
        <button class="btn btn-info btn-custom">Receber Pagamento</button>
        <button class="btn btn-info btn-custom">Todos os Pedidos</button>
        <button class="btn btn-info btn-custom">Novo Pedido</button>
        <button class="btn btn-info btn-custom">Página Principal</button>
    </div>
    <div class="mb-4">
        <h2>Pesquisa de Produtos</h2>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="descricao" class="sr-only">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição">
            </div>
            <button type="submit" class="btn btn-info btn-custom">Pesquisar</button>
            <button type="button" class="btn btn-info btn-custom">Recarregar</button>
    
                <div class="container mt-5">
                
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novoProdutoModal">
                        Novo
                    </button>
            
                
                    <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="novoProdutoModalLabel">Cadastro de Produto</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="nomeProduto">Nome</label>
                                            <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do produto">
                                        </div>
                                        <div class="form-group">
                                            <label for="categoriaProduto">Categoria</label>
                                            <input type="text" class="form-control" id="categoriaProduto" placeholder="Categoria do produto">
                                        </div>
                                        <div class="form-group">
                                            <label for="situacaoProduto">Situação</label>
                                            <select class="form-control" id="situacaoProduto">
                                                <option>Ativo</option>
                                                <option>Inativo</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    <div class="mb-4 d-flex align-items-center">
        <label for="registrosPorPagina" class="mr-2">Registros por página:</label>
        <select id="registrosPorPagina" class="form-control w-auto d-inline-block mr-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button type="button" class="btn btn-primary">Buscar</button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pizza</td>
                <td><button class="btn btn-success btn-sm">Ativo</button></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="confirmarAcao('ver detalhes', 1)">Ver Detalhes</button>
                    <button class="btn btn-primary btn-sm" onclick="confirmarAcao('editar', 1)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="confirmarAcao('excluir', 1)">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Refrigerante</td>
                <td><button class="btn btn-success btn-sm">Ativo</button></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="confirmarAcao('ver detalhes', 2)">Ver Detalhes</button>
                    <button class="btn btn-primary btn-sm" onclick="confirmarAcao('editar', 2)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="confirmarAcao('excluir', 2)">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cajuína</td>
                <td><button class="btn btn-danger btn-sm">Inativo</button></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="confirmarAcao('ver detalhes', 3)">Ver Detalhes</button>
                    <button class="btn btn-primary btn-sm" onclick="confirmarAcao('editar', 3)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="confirmarAcao('excluir', 3)">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Pão</td>
                <td><button class="btn btn-success btn-sm">Ativo</button></td>
                <td>
                    <button class="btn btn-info btn-sm" onclick="confirmarAcao('ver detalhes', 4)">Ver Detalhes</button>
                    <button class="btn btn-primary btn-sm" onclick="confirmarAcao('editar', 4)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="confirmarAcao('excluir', 4)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="confirmation-card" class="confirmation-card">
    <h5 class="card-title">Confirmar Ação</h5>
    <p class="card-text">Você tem certeza que deseja realizar esta ação?</p>
    <button class="btn btn-primary btn-confirm">Sim</button>
    <button class="btn btn-secondary btn-cancel">Não</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
